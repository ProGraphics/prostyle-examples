<!DOCTYPE html>
<html>
<head>
    <title>Rotating Phone</title>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/153218/pro.greensock.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/153218/prostyle.min.js"></script>
</head>
<body data-prostyle="phone"></body>
<script>
ProStyle.Stories.phone = {
	classes: {
		inset: { shadow:[0,0,2,"rgba(0,0,0,0.9)",0,true] },
		screen: { size:[45,77], pos:[0,-3], corners:1, crop:true }
	},
  canvas: { padding:20, init:{bg: "#787"}},
  frame: { aspectRatio:1 },
  item: {
    itemType:"layer",
    init: {
      size:[50,100],
      bg:"#EEE",
      corners:8,
			shadow:[0,0,5,"rgba(0,0,0,0.6)"]
    },
    action: {
      anim:40, rot:0
    },
    items:[
      { itemType:"layer", init:{class:"inset", bg:"#EEE", size:9, corners:5, pos:[0,42.5]} },
      { itemType:"layer", init:{class:"inset", bg:"#EEE", size:[15,2], corners:5, pos:[0,-45.5]} },
      { itemType:"layer", init:{class:"screen", bg:"#000"},
          item:{
            itemType:"image",
            src:"fishing.jpg",
            width:200,
            height:120,
            action:{ anim:40,rot:-0}
          }
      },
			{ itemType:"layer", init:{class:"screen", shadow:[0,0,4,"rgba(0,0,0,0.9)",0,true]}}
    ]
  }
};
</script>
</html>
